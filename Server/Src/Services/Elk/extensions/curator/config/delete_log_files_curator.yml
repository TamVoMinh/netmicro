actions:
  1:
    action: delete_indices
    description: >-
      Delete any indices which less than ${UNIT_COUNT} days old. Ignore the error if the filter does not result in an
      actionable list of indices (ignore_empty_list) and exit cleanly.
    options:
      ignore_empty_list: True
      disable_action: False
    filters:
    - filtertype: age
      source: name
      direction: older
      unit: days
      unit_count: ${UNIT_COUNT}
