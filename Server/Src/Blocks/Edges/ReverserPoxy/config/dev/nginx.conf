user       www www;  
worker_processes  5; 
pid        logs/nginx.pid;
worker_rlimit_nofile 8192;

events {
  worker_connections  4096;
}

http {
  include    conf/mime.types;
  include    /etc/nginx/proxy.conf;
  include    /etc/nginx/fastcgi.conf;
  index    index.html index.htm;

  default_type application/octet-stream;
  log_format   main '$remote_addr - $remote_user [$time_local]  $status '
    '"$request" $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

  error_log stderr;
  access_log   logs/access.log  main;

  sendfile     on;
  tcp_nopush   on;
  server_names_hash_bucket_size 128;

  #resolve by docker-name system
  upstream analysis{
      server netmicro-kibana:80
  }

  upstream gateway{
      server netmicro-api-gateway:80
  }

  upstream landing {
    server netmicro-landing
  }

  server { 
    listen       80;
    server_name  netmicro.local;
    access_log   logs/dev.local  main;
    root         html;

    location / {
      proxy_pass              http://landing;
      proxy_http_version      1.1;
      proxy_pass_request_headers on;
    }
  }

  server {
    listen       80;
    server_name  api.netmicro.local;
    access_log   logs/api.netmicro.local  main;

    location / {
      proxy_pass      http://gateway;
    }
  }

  server {
    listen          80;
    server_name     analysis.netmicro.local;
    access_log      logs/analysis.netmicro.local.access.log main;

    location / {
      proxy_pass      http://analysis;
    }
  }
}