version: '3.5'
services:
  db-postgres:
    image: ${DOCKER_REGISTRY:-nmro}/postgres
    build:
      context: .
      dockerfile: DevOnly/Postgres/Dockerfile
    volumes:
      - db-postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432

  db-redis:
    image: ${DOCKER_REGISTRY:-nmro}/redis
    build:
      context: .
      dockerfile: DevOnly/Redis/Dockerfile

  redis-cmd:
    image: rediscommander/redis-commander:latest
    restart: always
    environment:
      - REDIS_HOSTS=docker:db-redis:6379
      - URL_PREFIX=/redis
    ports:
      - 8081:8081

volumes:
  db-postgres:
  db-redis:
