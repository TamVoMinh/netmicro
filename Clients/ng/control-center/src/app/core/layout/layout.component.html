<nb-layout windowMode>
  <nb-layout-header fixed>
    <app-toolbar [isAuthorized$]="isAuthorized$" (toggle)="toggleSideNav()" (logout)="logout()" (login)="login()">
    </app-toolbar>
  </nb-layout-header>

  <nb-sidebar left class="menu-sidebar" tag="menu-sidebar" responsive>
    <nb-menu [items]="items"></nb-menu>
  </nb-sidebar>

  <nb-layout-column class="colored-column-basic">
    <router-outlet></router-outlet>
  </nb-layout-column>
</nb-layout>
